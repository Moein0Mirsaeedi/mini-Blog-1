<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini blog - Dashboard</title>
    <script src="cdn.tailwindcss.com_3.3.2"></script>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
  </head>
  <body class="overflow-x-hidden">
      <div class="w-5screen h-screen bg-gray-400 flex absolute">
        <div class="bg-blue-400 w-screen h-screen"></div>
        <div class="bg-red-400 w-screen h-screen"></div>
        <div class="bg-green-400 w-screen h-screen"></div>
        <div class="bg-yellow-400 w-screen h-screen"></div>
        <div class="bg-orange-500 w-screen h-screen"></div>
    </div>

    <section class="w-full h-12 bottom-0 fixed bg-gray-700 flex justify-around items-center">
      <ion-icon class="text-2xl text-white" name="settings-outline"></ion-icon>
      <ion-icon class="text-2xl text-white" name="person-outline"></ion-icon>
      <ion-icon class="text-2xl text-white" name="home-outline"></ion-icon>
      <ion-icon class="text-2xl text-white" name="analytics-outline"></ion-icon>
      <ion-icon class="text-2xl text-white" name="grid-outline"></ion-icon>
    </section>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
